{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="apply_job_form white-bg">
                        <h4>Edit profile</h4>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form userform %}
                            {% bootstrap_form profileform %}

                            {% buttons %}
                            <button class="boxed-btn3 w-100" type="submit">Edit</button>

                            {% endbuttons %}
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- footer start -->
    {% endblock body %}
